<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo_ibc.png" class="image">
      <div class="content">
        {{title}}
      </div>
    </h2>
    <form [formGroup]="loginForm" class="ui large form" (ngSubmit)="onSubmit()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input [placeholder]="userLabel" type="text">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input [placeholder]="passwordLabel" type="password">
          </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="ui fluid large teal submit button">{{loginLabel}}</button>
      </div>

      <div class="ui error message"></div>

    </form> 
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div> 
</div>
